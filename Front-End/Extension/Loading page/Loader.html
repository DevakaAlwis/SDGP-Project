<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Loading Animation</title>
    <style>
      #loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .loading-spinner {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #1ad1ff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div class="loading-spinner"></div>
      <p>Loading...</p>
    </div>

    <div id="my-data">
      <!-- Data content -->
    </div>

    <script>
      window.addEventListener("load", function() {
        // Simulate data loading for 3 seconds
        setTimeout(function() {
          // Hide the loading animation and show the data
          document.getElementById("loader").style.display = "none";
          document.getElementById("my-data").style.display = "block";
        }, 5000);
      });
    </script>
  </body>
</html>
