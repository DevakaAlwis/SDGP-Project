<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProRev Analyzer</title>
  </head>
  <body>
    <div>
      <h1 id="titleName">ProRev Analyzer</h1>
      <hr />
      <span>
        <span id="product-name"
          >Apple iphone 13 Pro Max, 128GB, Sierra Blue</span
        >
        <span id="prorev-analyzer-rating">4.2</span>
      </span>
      <h4 id="product-price">$789.00</h4>
      <div id="product-sell">Amazon Renewed Store</div>
      <div>
        <span id="product-review-rating">Review Rating: 4.3</span>
        <span id="product-number-of-reviews">Ratings: 695</span>
      </div>
      <div id="product-rating">
        <div id="5-stars">5 stars</div>
        <div id="4-stars">4 stars</div>
        <div id="3-stars">3 stars</div>
        <div id="2-stars">2 stars</div>
        <div id="1-stars">1 stars</div>
      </div>
      <br />
      <button>View Similar Products</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
